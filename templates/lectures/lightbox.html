<div class="lightbox">
        <a href="#" class="closex"></a>
    <div class="lightbox-container" >

        <div id="carousel-a" class="carousel slide carousel-sync" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                {% for slide in slides%}
                {% if forloop.first%}
                <div class="item active">
                {% else %}  

                <div class="item">
                {% endif %}
                    <img class="carousel-a" src="{{slide}}">
                </div>
                {% endfor %}
            </div>

            <a class="carousel-control-prev" href="#carousel-a" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-a" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
</div>
