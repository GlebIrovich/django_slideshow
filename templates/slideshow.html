{% extends "base_generic.html" %}

{% block content %}

<html>
    <head>
        <meta charset="utf-8">
        <title>List of courses</title>
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if subchapters %}
        <ul>
        {% for sub in subchapters %}
            <p>{{ sub }}</p>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}

    </body>
</html>

{% endblock %}
