{% extends "base/base_generic.html" %}
{% load static %}

{% block title %} <title>List of courses</title> {% endblock %}
{% block content %}

<!-- List of uploaded documents -->
<div class='container' align="center">
{% if documents %}
    
    {% for document in documents %}
        <p><a href="{% url 'carousel:list_lectures' document.id %}"><h2> {{ document.title }}</h2></a></p>
    {% endfor %}
    
{% else %}
    <p>No documents.</p>
{% endif %}
</div>


{% endblock %}
